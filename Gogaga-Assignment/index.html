<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gogaga</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <span style="font-family: Arial, sans-serif; font-weight: bold; font-size: 24px; color: #51ba8c;">
                gogaga
            </span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">Packages</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Tours</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-gem mr-1"></i>Membership</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-gift mr-1"></i>Gift Cards</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section text-left">
        <h1>Discover Your Next Adventure</h1>
        <p>Unlock your path to adventure, start your journey of discovery.</p>

        <!-- Search Form with box for Check-in and Check-out -->
        <div class="search-form-container">
            <form class="search-form">
                <div class="form-row justify-content-start">
                    <div class="col-md-2 col-sm-12 mb-2">
                        <select class="form-control">
                            <option>Packages</option>
                            <option>Tours</option>
                        </select>
                    </div>
                    <div class="col-md-2 col-sm-12 mb-2">
                        <input type="text" class="form-control" placeholder="Destination">
                    </div>
                    <div class="col-md-4 col-sm-12 mb-2">
                        <!-- Custom box for Check-in and Check-out dates -->
                        <div class="custom-box">
                            <div class="col-md-6">
                                <input type="date" class="form-control" placeholder="Check-in">
                            </div>
                            <div class="col-md-1 text-center">
                                <i class="fa fa-moon night-icon"></i> 1 Night
                            </div>
                            <div class="col-md-5">
                                <input type="date" class="form-control" placeholder="Check-out">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 col-sm-12 mb-2">
                        <input type="text" class="form-control" placeholder="2 adults, 0 children, 1 room">
                    </div>
                    <div class="col-md-1 col-sm-12 mb-2">
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>

                <!-- Star Rating Section -->
                <div class="form-row justify-content-start star-rating mt-3">
                    <label for="star-rating" class="col-form-label text-dark mr-3">Star Rating</label>
                    <button type="button" class="btn btn-dark">3 <i class="fas fa-star"></i></button>
                    <button type="button" class="btn btn-dark">4 <i class="fas fa-star"></i></button>
                    <button type="button" class="btn btn-dark">5 <i class="fas fa-star"></i></button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Your custom JS (if any) -->
    <script src="scripts.js"></script>
</body>
</html>
